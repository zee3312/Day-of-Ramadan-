<!DOCTYPE html>
<html>
<head>
    <title>Ramadan Counter</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Georgia', serif; /* More elegant font */
            /* New Geometric Background Design */
            background-color: #0f172a;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(201, 161, 59, 0.1) 0%, transparent 80%),
                url("https://www.transparenttextures.com"); /* Subtle pattern */
            background-size: cover;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center; /* Centered vertically */
            height: 100vh;
            background: radial-gradient(circle, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.6) 100%);
        }

        /* Glassmorphism Design */
        .days-only {
            font-size: 140px; /* Twice as large */
            font-weight: 900;
            color: #f3ce7a; /* Gold tone */
            text-align: center;
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(15px); /* Frosty glass effect */
            -webkit-backdrop-filter: blur(15px);
            padding: 60px 100px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0px 25px 50px rgba(0,0,0,0.8), 
                        inset 0 0 20px rgba(201, 161, 59, 0.2);
            text-shadow: 0 4px 15px rgba(0,0,0,0.5);
            min-width: 800px;
            letter-spacing: -2px;
        }

        /* Small decorative accent */
        .days-only::before {
            content: "ðŸŒ™";
            display: block;
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="content">
        <div class="days-only" id="days">Loading...</div>
    </div>

    <script>
        function updateRamadan() {
            // Start date: Feb 19, 2026
            const startDate = new Date("February 19, 2026 00:00:00").getTime();
            const now = new Date().getTime();
            const diff = now - startDate;
            
            const display = document.getElementById("days");

            if (diff < 0) {
                display.innerHTML = "Ramadan <br> Upcoming";
            } else {
                const currentDay = Math.floor(diff / (1000 * 60 * 60 * 24)) + 1;
                
                if (currentDay <= 30) {
                    display.innerHTML = "Day " + currentDay + "<br>of Ramadan";
                } else {
                    display.innerHTML = "Eid Mubarak!";
                }
            }
        }

        updateRamadan();
        // Update every minute for better accuracy
        setInterval(updateRamadan, 60000); 
    </script>
</body>
</html>
